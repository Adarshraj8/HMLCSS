<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid properties</title>
    <link href="gridProperties.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="box" id="box1">B1</div>
        <div class="box">B2</div>
        <div class="box">B3</div>
        <div class="box">B4</div>
        <div class="box">B5</div>
        <div class="box">B6</div>
    </div>

    <div style="display: grid; background-color: red;">
        <div>Item 1</div>
        <div>Item 2</div>
        <div>Item 3</div>
      </div>
      <div style="display: inline-grid;background-color: yellowgreen;">
        <div>Item 1</div>
        <div>Item 2</div>
        <div>Item 3</div>
      </div>
      
</body>
</html>
